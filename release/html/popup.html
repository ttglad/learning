<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/popup.css?v=1.0.5" type="text/css">
    <script src="../libs/jquery.js" type="text/javascript"></script>
    <script src="../js/popup.js" type="text/javascript"></script>
</head>

<body data-i18n-values=".style.direction:ltr;.style.textAlign:left">
    <div id="menu">
        <div id="learning" name="学习" class="item proxy" title="学习">
            <div class="icon"></div>
            <span>开始学习</span>
        </div>
        <div id="startingProxies" class="separator"></div>

        <div id="dayAnswer" class="item proxy answer" title="每日答题" attr="day">
            <div class="icon"></div>
            <span>每日答题</span>
        </div>

        <div id="separatorOptions" class="separator"></div>
        <div id="menuOptions" class="item">
            <img src="../img/options.png" />
            <span data-i18n-content="popup_options">配置</span>
        </div>
        <div id="menuAbout" class="item">
            <img src="../img/about.png" />
            <span>关于 xuexi</span>
        </div>
    </div>

    <!-- 关于页面 -->
    <div id="about">
        <div class="close"><img src="../img/close.png" /></div>
        <div class="header">
            <table>
                <tr>
                    <td><img src="../img/icon/icon_128x128.png" width="70" /></td>
                    <td>
                        <table class="titleTable">
                            <tr>
                                <td colspan="2">
                                    <div class="title">Xuexi</div>
                                </td>
                            </tr>
                            <tr>
                                <td width="1" class="version" data-i18n-content="popup_version">version</td>
                                <td class="version"><span class="versionNumber"></span></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class="body">
            <div id="developer">
                <div class="name">
                    <table>
                        <tr>
                            <td data-i18n-content="popup_developedBy">Developed by</td>
                            <td>@ttglad</td>
                        </tr>
                        <tr>
                            <td data-i18n-content="popup_developedBy">project on github</td>
                            <td><a href="https://github.com/ttglad/learning" target="_blank">ttglad/learning</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            <div data-i18n-content="popup_copyright">Copyright &copy; 2023 @ttglad.</div>
        </div>
    </div>
</body>

</html>
